  <main class="application-page">

    <section class="application-form">
      <h2>Now Hiring: PhD Students and Postdoctoral Researchers</h2>
      
      <form action="https://formspree.io/f/xyzjzvpz" method="POST" enctype="multipart/form-data">
        <label for="full-name">Full Name *</label>
        <input type="text" id="full-name" name="full-name" required>
      
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      
        <label for="research">Research Interests *</label>
        <textarea id="research" name="research" rows="4" required placeholder="Briefly describe your research interests..."></textarea>
      
        <label for="cv">Upload CV *</label>
        <input type="file" id="cv" name="cv" required>
      
        <label for="cover-letter">Upload Cover Letter *</label>
        <input type="file" id="cover-letter" name="cover-letter" required>
      
        <label for="pubs">Upload Publication List</label>
        <input type="file" id="pubs" name="pubs">
      
        <!-- Optional: Redirect to a thank-you page after submission -->
        <input type="hidden" name="_next" value="thankyou.html">
      
        <button type="submit">Submit Application</button>
      </form>
      
    </section>
  </main>
